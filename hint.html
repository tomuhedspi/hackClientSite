<!DOCTYPE html>
<html lang="en">
<head>
  <title>Từ Vựng Hack Não BK</title>
  <link rel="icon" type="image/x-icon" href="https://hacknaobk.icu/favicon.ico">
  <meta charset="utf-8">
  <meta name="description" content="Giúp bạn nhớ từ vựng tiếng Nhật nhanh chóng và lâu dài. Tìm hiểu cách học và ghi nhớ từ mới hiệu quả.">
  <meta name="keywords" content="phương pháp học hiệu quả, tiếng nhật, hack não, kanji, hán tự, từ vựng qua hình ảnh, học nhanh, nhớ lâu">
  <meta name="application-name" content="Hack Não BK Tiếng Nhật">
  <meta name="author" content="Hack Nao BK">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Từ Vựng Hack Não BK">
  <meta property="og:type" content="article">
  <meta property="og:description" content="Giúp bạn nhớ từ vựng tiếng Nhật nhanh chóng và lâu dài. Tìm hiểu cách học và ghi nhớ từ mới hiệu quả.">
  <meta property="og:image" content="https://hacknaobk.icu/image/icon.png">
  <meta property="og:url" content="https://hacknaobk.icu/index.html">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <script src="commonen.js"></script>
  <link rel="stylesheet" href="mystyle.css">

  <script>
    $(document).ready(function(){
      searchWord();
      setAuthorName();
    });
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: rgba(9, 110, 235, 0.754);">
    <a class="navbar-brand" href="#">
      <img src="image/icon.png" alt="icon Hack Não BK" id="app_icon" style="width:40px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="hint.html">ĐÓNG GÓP TỪ VỰNG TIẾNG ANH</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row content">
      <div class="col-sm-3 sidenav">
        <input type="hidden" id="combo" name="combo" value="0">
        <div class="page_title">
          <h2 id="pageheadersp">Tìm kiếm từ vựng tiếng Nhật</h2>
        </div>
        <div class="input-group mb-3" style="margin-top: 10px;">
          <input type="text" class="form-control" required placeholder="VD:花 はな hoa" id="input_keyword" onkeyup="inputKeywordListener();">
          <div class="input-group-append">
            <button class="btn btn-primary" type="submit" onclick="searchWord();" id="btn_search"><i class="fas fa-search"></i></button>
          </div>
        </div>
        <div id="result_list" style="overflow: auto;">
          <table id="myTable" class="table table-hover">
            <colgroup>
              <col span="1" style="width: 30%;">
              <col span="1" style="width: 70%;">
            </colgroup>
            <tbody id="word_table" style="font-size: small;">
            </tbody>
          </table>
        </div>
      </div>

      <div class="col-sm-9">
        <div class="form-group">
          <div class="form-group">
            <label for="word_text">Từ Vựng</label>
            <input type="text" id="word_text" class="form-control" placeholder="hello">
          </div>
          <label for="word_reading">Phiên âm</label>
          <input type="text" id="word_reading" class="form-control" placeholder="/hə'ləʊ/">
        </div>
        <div class="form-group">
          <label for="word_meaning">Nghĩa</label>
          <input type="text" id="word_meaning" class="form-control" placeholder="Xin chào bạn yêu dấu!">
        </div>
        <div class="form-group">
          <label for="word_note">Gợi ý cách nhớ</label>
          <textarea id="word_note" class="form-control" placeholder="CHÀO cậu! Cậu để tớ chờ HƠI LÂU rồi nha"></textarea>
        </div>
        <div class="form-group">
          <label for="added_by"></label>
          <input type="text" id="added_by" class="form-control" placeholder="member" onkeyup="saveAuthorName();">
        </div>
        <div class="d-flex justify-content-between">
          <button class="btn btn-primary" type="submit" style="background-color: rgb(5, 144, 230);">Thêm từ</button>
          <button class="btn btn-secondary" type="button" style="background-color: rgb(5, 144, 230);" onclick="getHintForWord();">Xem Gợi Ý Cách Nhớ</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
